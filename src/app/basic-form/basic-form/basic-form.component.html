<form>

  <!-- First name -->
  <div class="form-group">
    <label  for="firstNameInput">First Name</label>
    <input  type="text"
            class="form-control"
            id="firstNameInput"
            placeholder="Enter first name"
            formControlName="firstName">

            <div *ngIf="form.get('firstName').errors?.required && form.get('firstName').dirty" class="text-danger">
              Field is Required
            </div>
            <div *ngIf="form.get('firstName').errors?.minLength && form.get('firstName').dirty" class="text-danger">
              The minimum length is 3
            </div>

  </div>
  <!-- /First name -->

  <!-- Last name -->
  <div class="form-group">
    <label  for="lastNameInput">Last Name</label>
    <input  type="text"
            class="form-control"
            id="lastNameInput"
            placeholder="Enter last name"
            formControlName="lastName">
            <div *ngIf="form.get('lastName').valid && form.get('lastName').dirty" class="text-danger">
              Field is Required
            </div>

  </div>

  <!-- /Last name -->

  <!-- is experienced -->
  <div class="form-group form-check">
    <input class="form-check-input"  type="checkbox">
    <label class="form-check-label">I have experience > 2 yrs </label>
  </div>
  <!-- /is experienced -->

  <!-- Angular preference -->
  <div class="form-group">
    <label class="font-weight-bold">Angular Preferene</label>
    <div class="form-check">
      <!-- An input is missing here -->
      <input class="form-check-input"
       type="radio"
       formControlName="angular"
      value="1"
      id = "angularjs">
      <label class="form-check-label" for="angularjs">angularJs</label>
    </div>

    <div class="form-check">
      <!-- An input is missing here -->
      <input class="form-check-input" 
      type="radio"
      formControlName="angular"
      value="2"
      id="angular">
      <label class="form-check-label" for="angular">angular</label>
    </div>

    <div *ngIf="form.get('angular').invalid && form.get('angular').dirty" class="text-danger">
      Field is Required
    </div>

  </div>
  <!-- /Angular preferene -->

  <!-- Favourite language -->
  <div class="form-group">
    <label class="form-control-label">Favourite Language</label>
    <!-- A select control is missing here -->
    <select class="form-control" formControlName='favouriteLanguage'>
      <option>Select</option>
      <option *ngFor = "let lang of programmingLanguages" >
        {{lang}}
      </option>
    </select>
    <div *ngIf="form.get('favouriteLanguage').invalid && form.get('favouriteLanguage').dirty" class="text-danger">Field is required</div>
  </div>
  <!-- /Favourite language -->

  <!-- JS Version -->
  <div class="form-group">
    <label>JS Version</label>
    <input formControlName="jsversion" class="form-control" type="text">
    <div *ngIf="form.get('jsversion').invalid && form.get('jsversion').dirty" class="text-danger">Field is required</div>
  </div>
  <!-- /JS Version -->

  {{form.valid}}

  <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
